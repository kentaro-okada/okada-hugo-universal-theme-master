{{ if isset .Site.Params "reserve" }}
{{ if .Site.Params.reserve.enable }}
{{ if gt (len .Site.Data.reserve) 0 }}
<section>
    <div class="home-reserve">
        <div class="dark-mask"></div>
        <div class="container">
            <div class="homepage owl-reserve">
                {{ range sort .Site.Data.reserve "weight" }}
                <div class="item">
                    <div class="row">
                        <div class="col-sm-5 right">
                            <h1>{{ .title }}</h1>
                            {{ .description | safeHTML }}
                        </div>
                        <div class="col-sm-7">
                            <img class="img-responsive" src="{{ .image }}" alt="">
                        </div>
                    </div>
                </div>
                {{ end }}
            </div>
            <!-- /.project owl-slider -->
        </div>
    </div>
</section>
{{ end }}
{{ end }}
{{ end }}
