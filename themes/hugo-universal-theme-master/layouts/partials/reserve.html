{{ if isset .Site.Params "reserve" }}
{{ if .Site.Params.reserve.enable }}
{{ if gt (len .Site.Data.reserve) 0 }}
<section class="no-mb no-pb">
    <div class="home-carousel">
        <div class="dark-mask"></div>
        <div class="container">
            <div class="owl-carousel owl-theme homepage">
                {{ range sort .Site.Data.reserve "weight" }}
                <div class="item" data-hash="{{ .weight }}" data-merge="3">
                    <div class="row">
                        <div class="col-sm-8">
                            <h1>{{ .title }}</h1>
                            {{ .description | safeHTML }}
                        </div>
                        <div class="col-sm-4">
                            <img class="img-responsive" src="{{ .image }}" alt="">
                        </div>
                    </div>
                </div>
                {{ end }}
            </div>
            <!-- /.project owl-slider -->
        </div>
    </div>
<!--                      
<div><a href="#1">予約について</a></div>
     -->
</section>
{{ end }}
{{ end }}
{{ end }}
