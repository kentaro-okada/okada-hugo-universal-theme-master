
  <table>
    <thead>
      <tr>
      <th>犬種</th>
      <th>マイクロバブルシャンプーコース</th>
      <th>マイクロバブルシャンプー＆カットコース</th>
      <th>2週コース(1ヶ月料金)</th>
      </tr>
    </thead>
    <tbody>
    {{ $url := "/static/csv/data.csv" }}
    {{ $sep := "," }}
    {{ range $i, $r := getCSV $sep $url }}
      <tr>
        <td>{{ index $r 0 }}</td>
        <td>{{ index $r 1 }}</td>
        <td>{{ index $r 2 }}</td>
        <td>{{ index $r 3 }}</td>
      </tr>
    {{ end }}
    </tbody>
  </table>
