text: "湘南地区でいろいろなペットサロンに行きましたが、ゲージに入れないお店は初めてです。ワンコも喜ぶと思って、こちらのお店に行きました。3匹お願いしましたが、とても丁寧にカットしていただきました。全体のフォルムも可愛いのですが、肉球や指の間も綺麗にカットされていて、耳の中も綺麗になっていました。お尻の周りのカットも丁寧にされていて、とても満足です。"
